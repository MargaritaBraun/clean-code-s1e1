<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <link rel="icon" type="image/png" href="icon.png">
    <title>Todo App</title>
</head>

<body class="body">
    <section class="about">
        <div class="about__container">
            <img src="./eisenhower-matrix.jpg" alt="Prioritization matrix" class="info-image">
            <a class="info-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
    </section>
    <section class="todo">
        <form action="#" class="todo-form">
            <div class="todo__container">
                <div class="created-new-todo">
                    <label for="new-task" class="title-item add-item">Add Item</label>
                    <div class="task-row-wrapper">
                        <input class="todo-input task new-task" type="text">
                        <button class="button" type="submit">Add</button>
                    </div>
                </div>
                <h3 class="title-item">Todo</h3>
                <ul class="todo-list list-incomplete">
                    <li class="todo-item">
                        <input type="checkbox" class="togo-checkbox">
                        <label class="todo-label task" for="todo-item-1">Pay Bills</label>
                        <input type="text" class="todo-input task" id="todo-item-1">
                        <button class="button edit" type="submit">Edit</button>
                        <button class="button delete" type="reset"><img class="btn-delete" src="./remove.svg" alt="close task button"></button>
                    </li>
                    <li class="todo-item editMode">
                        <input type="checkbox" class="togo-checkbox">
                        <label for="go-shopping" class="todo-label task">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="todo-input task" id="go-shopping">
                        <button class="button edit" type="submit">Save</button>
                        <button class="button delete" type="reset"><img class="btn-delete" src="./remove.svg" alt="close task button"></button>
                    </li>
                </ul>
                <h3 class="title-item">Completed</h3>
                <ul class="todo-list list-completed">
                    <li class="todo-item completed">
                        <input type="checkbox"  class="togo-checkbox" checked>
                        <label class="todo-label task item-welldone" for="completed-item">See the Doctor</label>
                        <input type="text" class="todo-input task" id="completed-item">
                        <button class="button edit" type="submit">Edit</button>
                        <button class="button delete" type="reset"><img class="btn-delete" src="./remove.svg" alt="close task button"></button>
                    </li>
                </ul>
            </div>
        </form>
    </section>
    <script src="app.js"></script>
</body>

</html>
