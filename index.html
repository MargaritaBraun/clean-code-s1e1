<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <link rel="icon" type="image/png" href="icon.png">
    <title>Todo App</title>
</head>

<body>
    <section>
        <div class="aaa">
            <img src="./eisenhower-matrix.jpg" alt="Prioritization matrix">
            <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
    </section>
    <section>
        <form action="#">
            <div class="centered-main-page-element">
                <p id="topSectionForAddingElementToList">
                    <label for="new-task">Add Item</label>
                <div class="task-row-wrapper">
                    <input id="new-task" class="task" type="text">
                    <button type="submit">Add</button>
                </div>
                </p>
                <h3>Todo</h3>
                <ul id="incompleteTasks">
                    <li>
                        <input type="checkbox" class="input">
                        <label class="task input" for="todo-item-1">Pay Bills</label>
                        <input type="text" class="task" id="todo-item-1">
                        <button class="edit" type="submit">Edit</button>
                        <button class="delete" type="reset"><img src="./remove.svg" alt="close task button"></button>
                    </li>
                    <li class="editMode">
                        <input type="checkbox">
                        <label for="go-shopping" class="task">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="task" id="go-shopping">
                        <button class="edit" type="submit">Save</button>
                        <button class="delete" type="reset"><img src="./remove.svg" alt="close task button"></button>
                    </li>
                </ul>
                <h3>Completed</h3>
                <ul id="completed-tasks">
                    <li>
                        <input type="checkbox" checked>
                        <label class="task" for="completed-item">See the Doctor</label>
                        <input type="text" class="task" id="completed-item">
                        <button class="edit" type="submit">Edit</button>
                        <button class="delete" type="reset"><img src="./remove.svg" alt="close task button"></button>
                    </li>
                </ul>
            </div>
        </form>
    </section>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
